name: Publish to PyPI

on:
  push:
    tags:
      - 'v*.*.*'  # e.g. v0.1.0 # TOOD: run on release candidates?

jobs:
  build-all:
    name: Build distributions
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install build dependencies
        run: pip install build twine
      
      - name: Upgrade packaging
        run: pip install --upgrade packaging

      - name: Clean dist directory
        run: rm -rf dist && mkdir -p dist

      - name: Build sdist and wheel
        run: python -m build --sdist --wheel --outdir dist

      - name: Check built distributions
        run: twine check dist/*.whl dist/*.tar.gz

      - uses: actions/upload-artifact@v4
        with:
          name: dist-${{ matrix.os }}
          path: |
            dist/*.whl
            dist/*.tar.gz

  publish:
    name: Publish to PyPI
    needs: build-all
    runs-on: ubuntu-latest

    steps:
      - name: Download all built distributions
        uses: actions/download-artifact@v4
        with:
          path: dist
      
      - name: Upgrade packaging
        run: pip install --upgrade packaging

      - name: Flatten artifacts
        run: |
          mv dist/*/*.whl dist/ 2>/dev/null || true
          mv dist/*/*.tar.gz dist/ 2>/dev/null || true
          find dist -mindepth 1 -type d -exec rm -rf {} +

      - name: Verify distributions
        run: |
          pip install twine
          twine check dist/*.whl dist/*.tar.gz

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          user: __token__
          password: ${{ secrets.PYPI_API_TOKEN }}
